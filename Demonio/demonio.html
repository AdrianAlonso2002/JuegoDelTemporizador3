<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../img/cronoRosa.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="../img/cronoRosa.png">
    <title>Demonio</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body>
    <div id="game-container">
        <button id="start-button">Empezar</button>
        <p id="status-text">Corre, escapa de Melendi!</p>

            <div id="progress"></div>

        <audio id="jumpscare-sound" src="jumpscare.mp3"></audio>
        <audio id="running-sound" src="correr.mp3" loop></audio>
        <div id="jumpscare" class="hidden">
            <img src="jumpscare-image.png" alt="Jumpscare">
        </div>
    </div>
    <script src="config.js"></script>
